<section>
    <h1>Create Account</h1>
    <div class='federated-auth'>
        <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-login_uri="https://your.domain/your_login_endpoint"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="medium"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <div class="fb-login-button" data-width="" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
    </div>
    <div class='or'>-OR-</div>
    <form #myForm ='ngForm'  (ngSubmit) = 'onSubmit(myForm.value)'>

        <input type='text' [(ngModel)] ='user.fullName' [ngModelOptions]="{standalone: true}" placeholder='Full Name'required><br>
        <input type='Email Address' [(ngModel)] ='user.emailAddress' [ngModelOptions]="{standalone: true}" placeholder='Email Address' required><br>
        <input type='password' [(ngModel)]= 'user.password' [ngModelOptions]="{standalone: true}" placeholder='Password' required>
        <button type='submit'>Submit</button>

    </form>
    <div class='login'>Already have an account ? <a href='#' style='color:rgba(139, 178, 178, 1);text-decoration:none;'>Login</a></div>
</section>
